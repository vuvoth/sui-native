name: Publish nBTC SDK

permissions:
  contents: read
  id-token: write

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (for testing)'
        required: true

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    container:
      image: mysten/sui-tools:testnet

    steps:
      - uses: actions/checkout@v5

      - name: Install system dependencies
        run: apt-get update && apt-get install -y unzip

      - name: Setup Bun
        uses: oven-sh/setup-bun@635640504f6d7197d3bb29876a652f671028dc97
        with:
          bun-version: latest

      - name: Install root dependencies
        run: bun ci

      - name: Generate TypeScript from Move contracts
        run: bun run generate-ts

      - name: Install nBTC dependencies
        working-directory: ./sdk/nBTC
        run: bun ci

      - name: Build SDK
        working-directory: ./sdk/nBTC
        run: bun run build

      - name: Publish to npm
        working-directory: ./sdk/nBTC
        run: bun publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
